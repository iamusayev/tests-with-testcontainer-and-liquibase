<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div th:each="customer : ${customers}">
    <a th:href="@{'/customers/' + ${customer.id}}" th:text="|${customer.id()}. ${customer.firstName()}|">Customer</a>
</div>
</body>
</html>
